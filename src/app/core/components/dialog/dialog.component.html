<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>{{message}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{type === 'confirm' ? 'No' : 'Ok'}}</button>
  <button *ngIf="type === 'confirm'" mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
