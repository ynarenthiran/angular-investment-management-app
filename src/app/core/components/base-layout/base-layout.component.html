<div fxLayout="column" fxFlexFill>
  <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav mode="over" align="start">
          <h3 class="mat-title">Investment Management App</h3>
          <mat-nav-list>
            <a
              mat-list-item
              *ngFor="let link of links"
              (click)="goToPage(link, sidenav)"> {{ link.title }}
            </a>
          </mat-nav-list>
      </mat-sidenav>

      <div class="main-content" fxLayout="column" fxFlexFill>
        <mat-toolbar color="primary">
          <div class="title-nav-icon-container">
          <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
          </button>
          <span class="app-title mat-title">{{title}}</span>
          </div>
        </mat-toolbar>
        <div class="section-content" fxFlex="1 1 calc(100% - 64px)">
          <router-outlet></router-outlet>
        </div>
      </div>
  </mat-sidenav-container>
</div>
